<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="btoa.js"></script>
    </head>
    <body>
        <table id="text" style="font-family: monospace"></table>
        <div id="props" style="font-family: monospace; display: block; word-wrap: break-word"></div>
        <table style="font-family: consolas">
            <tr>
                <th>ascii</th>
                <th>base64</th>
            </tr>
            <tr style="vertical-align: top">
                <td>
                    <table id="ascii">
                        <tr>
                            <th>dec</th>
                            <th>r(4)</th>
                            <th>str</th>
                            <th>start 1</th>
                            <th>end 3</th>
                            <th>start 2</th>
                            <th>end 2</th>
                            <th>start 3</th>
                            <th>end 1</th>
                        </tr>
                    </table>
                </td>
                <td>
                    <table id="base64">
                        <tr>
                            <th>dec</th>
                            <th>r(4)</th>
                            <th>str</th>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
